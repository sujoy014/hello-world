<html lang="en">
<head>

</head>
<body>

    <header>
        <div class="logo">Smart Skill Academy</div>
        <nav>
             <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#courses">Courses</a></li>

            </ul>
        </nav>
    </header>

    <section id="contact-form">
        <h2>Get In Touch</h2>
        <form action="#" method="post"> <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

         <div class="contact-details">
            <p><strong>Address:</strong> Your Academy Address</p>
            <p><strong>Phone:</strong> Your Academy Phone Number</p>
            <p><strong>Email:</strong> <a href="mailto:info@yourskillsacademy.com">info@yourskillsacademy.com</a></p>
            <a href="https://wa.me/YOUR_PHONE_NUMBER" class="whatsapp-button">Chat with us on WhatsApp</a>
            <iframe src="YOUR_GOOGLE_MAPS_EMBED_URL" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Smart Skill Academy. All rights reserved.</p>
    </footer>

</body>
